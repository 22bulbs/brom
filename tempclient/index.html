<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Webhead</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
</head>

<body>
  <p id="render"></p>
  <script type="text/javascript">
  	const socket = io();
  	socket.on('transaction', transaction => {
  		document.getElementById('render').innerHTML += JSON.stringify(transaction);
  	});
  	socket.on('test', console.log)
  	console.log(socket);
  </script>
</body>

</html>
